<ul class="right-list-container">
  <ng-container *ngIf="!loading && list">
    <li *ngFor="let item of list">
      <span [ngClass]="{ active: item.isSelect === categoryId }" (click)="handleClick(item)">
        {{ item.name }}
      </span>
      <span *ngIf="item.aside" class="aside" [ngClass]="{ active: item.isSelect === categoryId }"
        (click)="handleClick(item)">{{ item.aside }}</span>
    </li>
  </ng-container>
</ul>
