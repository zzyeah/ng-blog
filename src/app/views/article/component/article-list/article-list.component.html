<div class="article-list-container" #blogContainer>
  <ul *ngIf="data">
    <li *ngFor="let item of data.rows">
      <div class="thumb">
        <a [routerLink]="'/home'">
          <img [src]="item.thumb" alt="">
        </a>
      </div>
      <div class="main">
        <a class="title" (click)="handleDetailClick(item.id)">
          <h2>{{item.title}}</h2>
        </a>
        <div class="aside">
          <span>
            日期: {{item.createDate | date}}
          </span>
          <span>
            浏览: {{item.scanNumber}}
          </span>
          <span>
            评论: {{item.commentNumber}}
          </span>
          <a (click)="handleAClick(item.category.id)">
            {{item.category.name}}
          </a>
        </div>
        <div class="desc">
          {{item.description}}
        </div>
      </div>
    </li>
  </ul>

  <pager [current]="routeInfo.page" *ngIf="data" [total]="data.total" [limit]="routeInfo.limit" [visibleNumber]="10"
    (pageChange)="handlePageChange($event)"></pager>
</div>
