<app-lr [leftSize]="leftSize">
  <div class="main-container" viewLeft>
    <ng-container *loading="isLoading"></ng-container>
    <blog-detail [blog]="blog" *ngIf="!isLoading"></blog-detail>
    <blog-comment *ngIf="!isLoading"></blog-comment>
  </div>
  <div class="right-container" viewRight>
    <ng-container *loading="isLoading"></ng-container>
    <blog-TOC [toc]="blog.toc" *ngIf="blog"></blog-TOC>
  </div>
</app-lr>
