<nav class="menu-list-container">
  <ul class="menu">
    <li *ngFor="let item of items">
      <a [routerLink]=item.path routerLinkActive="active" class="center">
        <icon [iconName]=item.icon></icon>
        <span class="flex-1">
          {{item.title}}
        </span>
      </a>
    </li>
  </ul>
</nav>
